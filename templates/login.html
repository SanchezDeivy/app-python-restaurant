<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sumaq Mikuy - Iniciar Sesión</title>
    <!-- Carga de Tailwind CSS -->
    <link href="{{ url_for('static', filename='css/output.css') }}" rel="stylesheet" />
    <link href="{{ url_for('static', filename='css/style.css') }}" rel="stylesheet" />
    <style>
        :root {
            --color-primary: #D97706;
            /* Amber-700 - Color cálido */
            --color-secondary: #065F46;
            /* Emerald-700 - Contraste andino */
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: #f3f4f6;
            /* Fondo gris suave */
        }

        .btn-primary {
            background-color: var(--color-primary);
            transition: background-color 0.2s;
        }

        .btn-primary:hover {
            background-color: #B45309;
            /* Darker amber */
        }

        .login-wrapper {
            background-color: rgba(0, 0, 0, 0.4);
            background-size: cover;
            background-position: center;
            backdrop-filter: blur(8px);
            /* Aplica el efecto de desenfoque */
            -webkit-backdrop-filter: blur(8px);
            /* Compatibilidad con Safari */
        }

        /* Columna de la imagen con filtro oscuro */
        .image-column {
            /* Usamos una imagen de placeholder que representa comida andina */
            background-size: cover;
            background-position: center;
            position: relative;
        }

        /* Capa oscura (overlay) para hacer el texto del logo legible */
        .image-overlay {
            background: rgba(0, 0, 0, 0.5);
            /* 50% de opacidad */
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
        }

        /* Para el modo móvil, la columna de imagen se oculta */
        @media (max-width: 768px) {
            .image-column {
                display: none;
            }

            .card-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>

<body class="login-wrapper flex items-center justify-center min-h-screen p-4">

    <!-- Tarjeta Principal de Login/Registro (Estructura de 2 Columnas) -->
    <div id="auth-card" class="card w-full max-w-4xl bg-white rounded-xl overflow-hidden shadow-2xl">
        <div class="grid grid-cols-1 md:grid-cols-5 card-grid">

            <!-- Columna Izquierda (Imagen y Logo) - 2/5 del ancho -->
            <div class="image-column md:col-span-2 p-6 flex flex-col items-center justify-center text-white relative">
                <div class="image-overlay"></div>
                <!-- Contenido sobre el overlay -->
                <div class="relative z-10 text-center">
                    <!-- Logo/Nombre del Restaurante -->
                    <h1 class="text-6xl font-serif font-bold tracking-wider mb-2" style="font-family: Georgia, serif;">
                        Login</h1>
                    <p class="text-xl font-light tracking-widest uppercase">Admin</p>
                </div>
            </div>

            <!-- Columna Derecha (Formulario) - 3/5 del ancho -->
            <div id="form-content" class="md:col-span-3 p-8 sm:p-12 space-y-6">

                <!-- Panel de Estado del Usuario (Una vez logueado) -->
                <div id="user-status-panel"
                    class="p-6 bg-green-50 text-center rounded-lg border-l-4 border-green-600 hidden">
                    <h3 class="text-2xl font-semibold mb-2 text-green-800">¡Sesión Iniciada!</h3>
                    <p id="auth-message" class="text-gray-700 mb-4"></p>
                    <button id="sign-out-btn"
                        class="bg-red-500 text-white py-2 px-4 rounded-lg font-medium shadow-md hover:bg-red-600 transition duration-150">
                        Cerrar Sesión
                    </button>
                </div>

                <!-- Panel de Login/Registro (Formulario) -->
                <div id="auth-form-panel">
                    <h2 id="form-title" class="text-3xl font-bold mb-2 text-gray-800">Iniciar Sesión</h2>
                    <p class="text-gray-600 mb-6 text-sm">
                        Bienvenido al sistema de Sumaq Mikuy. ¡Disfruta de la magia andina!
                    </p>

                    <!-- Formulario de Autenticación -->
                    <form action="{{ url_for('login') }}" method="POST" id="auth-form" class="space-y-4">
                        <div>
                            <label for="email" class="block text-sm font-medium text-gray-700">Email</label>
                            <input type="email" id="email" name="email" required
                                class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-amber-500 focus:border-amber-500 sm:text-sm"
                                placeholder="activo@inputbox.com">
                        </div>
                        <div>
                            <label for="password" class="block text-sm font-medium text-gray-700">Contraseña</label>
                            <input type="password" id="password" name="password" required
                                class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-amber-500 focus:border-amber-500 sm:text-sm"
                                placeholder="********">
                        </div>

                        <!-- Mensaje de Error -->
                        <p id="error-message" class="text-sm text-red-600 font-medium h-5"></p>

                        <div class="flex justify-center items-center">
                            <button type="submit" id="submit-btn"
                                class="btn-primary text-white py-2 px-6 rounded-lg font-semibold shadow-lg hover:shadow-xl focus:outline-none focus:ring-2 focus:ring-amber-500 focus:ring-offset-2 transition duration-150">
                                INICIAR SESIÓN
                            </button>
                        </div>
                    </form>

                    <!-- Toggle entre Login y Registro -->
                    <div class="mt-6 text-center">
                        <p id="toggle-text" class="text-sm text-gray-600">
                            <button onclick="window.location.href = '{{ url_for('reservar') }}'" type="button"
                                class="text-sm text-gray-500 hover:text-amber-700 focus:outline-none">
                                Recuperar Contraseña
                            </button>
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
