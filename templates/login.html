{% extends "base_public.html" %}

{% block content %}
<div class="flex items-center justify-center min-h-[70vh] py-10">
    <div class="w-full max-w-md bg-white p-8 md:p-10 rounded-2xl shadow-2xl border border-gray-100">
        <div class="text-center mb-8">
            <i data-lucide="lock" class="w-12 h-12 mx-auto text-primary mb-4"></i>
            <h1 class="text-3xl font-bold text-gray-900">Acceso Personal</h1>
            <p class="text-gray-500 mt-2">Solo para Administradores y Mozas.</p>
        </div>
        
        <form action="{{ url_for('login') }}" method="POST" class="space-y-6">
            <div>
                <label for="email" class="block text-sm font-medium text-gray-700 mb-1">Correo Electrónico</label>
                <input type="email" name="email" id="email" required
                       class="w-full px-4 py-3 border border-gray-300 rounded-xl focus:ring-primary focus:border-primary transition duration-150 shadow-sm"
                       placeholder="tu.usuario@sumakmikuy.com">
            </div>
            
            <div>
                <label for="password" class="block text-sm font-medium text-gray-700 mb-1">Contraseña</label>
                <input type="password" name="password" id="password" required
                       class="w-full px-4 py-3 border border-gray-300 rounded-xl focus:ring-primary focus:border-primary transition duration-150 shadow-sm"
                       placeholder="••••••••">
            </div>
            
            <button type="submit" class="w-full flex items-center justify-center 
                    px-6 py-3 border border-transparent text-base font-semibold rounded-xl 
                    text-white bg-gray-900 hover:bg-gray-700 transition duration-300 shadow-lg">
                <i data-lucide="log-in" class="w-4 h-4 mr-2"></i>
                Iniciar Sesión
            </button>
        </form>
    </div>
</div>
{% endblock %}
