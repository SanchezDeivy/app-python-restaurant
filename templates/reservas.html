{% extends "base_public.html" %}

{% block content %}
<div class="py-10">
    <div class="w-full max-w-3xl mx-auto bg-white p-8 md:p-10 rounded-2xl shadow-2xl border border-gray-100">
        <div class="text-center mb-8">
            <i data-lucide="calendar-plus" class="w-12 h-12 mx-auto text-primary mb-4"></i>
            <h1 class="text-3xl font-bold text-gray-900">Reservar una Mesa</h1>
            <p class="text-gray-500 mt-2">Completa los datos para asegurar tu espacio y disfrutar de Sumak Mikuy.</p>
        </div>
        
        <form action="{{ url_for('reservas') }}" method="POST" class="space-y-6">
            <!-- Sección de Datos Personales -->
            <div class="grid sm:grid-cols-2 gap-6">
                <div>
                    <label for="name" class="block text-sm font-medium text-gray-700 mb-1">Nombre Completo</label>
                    <input type="text" name="name" id="name" required
                           class="w-full px-4 py-3 border border-gray-300 rounded-xl focus:ring-primary focus:border-primary transition duration-150 shadow-sm"
                           placeholder="Juan Pérez">
                </div>
                <div>
                    <label for="email" class="block text-sm font-medium text-gray-700 mb-1">Correo Electrónico</label>
                    <input type="email" name="email" id="email" required
                           class="w-full px-4 py-3 border border-gray-300 rounded-xl focus:ring-primary focus:border-primary transition duration-150 shadow-sm"
                           placeholder="ejemplo@correo.com">
                </div>
            </div>
            
            <!-- Sección de Detalles de Reserva -->
            <div class="grid sm:grid-cols-3 gap-6">
                <div>
                    <label for="date" class="block text-sm font-medium text-gray-700 mb-1">Fecha</label>
                    <input type="date" name="date" id="date" required
                           class="w-full px-4 py-3 border border-gray-300 rounded-xl focus:ring-primary focus:border-primary transition duration-150 shadow-sm"
                           min="{{ today_date }}"> <!-- Idealmente pasar la fecha mínima desde Flask -->
                </div>
                <div>
                    <label for="time" class="block text-sm font-medium text-gray-700 mb-1">Hora</label>
                    <input type="time" name="time" id="time" required
                           class="w-full px-4 py-3 border border-gray-300 rounded-xl focus:ring-primary focus:border-primary transition duration-150 shadow-sm"
                           min="12:00" max="22:00">
                </div>
                <div>
                    <label for="guests" class="block text-sm font-medium text-gray-700 mb-1">Cantidad de Personas</label>
                    <input type="number" name="guests" id="guests" required min="1" max="10" value="2"
                           class="w-full px-4 py-3 border border-gray-300 rounded-xl focus:ring-primary focus:border-primary transition duration-150 shadow-sm">
                </div>
            </div>
            
            <!-- Notas Adicionales -->
            <div>
                <label for="notes" class="block text-sm font-medium text-gray-700 mb-1">Notas Adicionales (Opcional)</label>
                <textarea name="notes" id="notes" rows="3"
                          class="w-full px-4 py-3 border border-gray-300 rounded-xl focus:ring-primary focus:border-primary transition duration-150 shadow-sm"
                          placeholder="Ej: Necesitamos una silla de bebé o tenemos alguna alergia."></textarea>
            </div>
            
            <button type="submit" class="w-full flex items-center justify-center 
                    px-6 py-3 border border-transparent text-base font-semibold rounded-xl 
                    text-white bg-primary hover-bg-primary transition duration-300 shadow-lg">
                <i data-lucide="book-check" class="w-5 h-5 mr-2"></i>
                Confirmar Reserva
            </button>
        </form>
        
        <p class="mt-6 text-sm text-center text-gray-500">
            Te enviaremos una confirmación al correo electrónico. Las reservas están sujetas a la aprobación del administrador.
        </p>
    </div>
</div>
{% endblock %}
